<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>PhoenixInDarkness/laraweb(alpine--php-fpm--nginx)</title>
	<style>
		* {
			padding: 0;
			margin: 0;
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
		}
		body {
			height: 100vh;
			width: 100%;
			background: linear-gradient(to bottom, #000000 0%,#010c2b  40%,#000000 100%);
			color: #fff;
			line-height: 1.5;
		}
		.sof-wrap {
			height: 100vh;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
		.sof-h1 {
			text-align: center;
			font-size: 5rem;
			line-height: 1.2;
		}
		.sof-subheading {
			font-size: 2rem;
		}
		.sof-branding {
			font-size: 1.2rem;
			color: rgba(255, 255, 255, 0.7);
		}

		$oneline-height: 180px;

		BODY {
			background-color: #000;
		 }

		.l--wrapper {
			position: releative;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			margin: auto;
			width: 100%;
			text-align: center;
		}

		svg {
			width: 1000px;
			height: 200px;
			margin-top: 200px;
			}

		text {
			stroke-width: 10;
			stroke-opacity: .5;
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
			font-size: 5em;
			font-weight: bold;
			line-height: 1.2;
		}

		.t--fire {
			fill: url(#pt--fire);
			stroke: darken(red, 15%);
		}
	</style>
</head>
<body>
	<div class="l--wrapper">
		<svg >
			<pattern id="pt--fire" viewBox="30 100 186 200" width="216" height="300" patternUnits="userSpaceOnUse"  x="-60" y="5">
				<image xlink:href="https://thumbs.gfycat.com/SlimWeakIchidna-size_restricted.gif" width="256" height="300"/>
			</pattern>
			<text y="170" class="t--fire">Welcome to the container</text>
			<p class="sof-subheading">Replace site contents in /src</p>
			<p class="sof-branding">PhoenixInDarkness/laraweb(alpine--php-fpm--nginx)</p>
